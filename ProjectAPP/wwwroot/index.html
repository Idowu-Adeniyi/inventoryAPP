<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System</title>
    <link rel="stylesheet" href="/css/styles.css">
  
</head>
<body>
    <div class="container">
        <h1>Inventory Management System</h1>
        <div class="form-row">
            <input type="text" id="item" placeholder="Item Name" required />
            <input type="number" id="quantity" placeholder="Quantity" required />
            <input type="text" id="category" placeholder="Category" required />
            <input type="text" id="supplier" placeholder="Supplier" required />
            <button id="addButton">Add Item</button>
        </div>
        <input type="text" id="searchInput" placeholder="Search Items" oninput="fetchItems()" />
        <div id="itemTableContainer">
            <table id="itemTable">
                <thead>
                    <tr>
                        <th>Item Name</th>
                        <th>Quantity</th>
                        <th>Category</th>
                        <th>Supplier</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="itemTableBody"></tbody>
            </table>
        </div>
        <div id="totalInventory"></div>
        <div>
            <select id="categoryFilter" onchange="fetchItems()">
                <option value="">Filter by Category</option>
 Populate categories dynamically if needed 
</select>
<select id="supplierFilter" onchange="fetchItems()">
    <option value="">Filter by Supplier</option>
 Populate suppliers dynamically if needed 
</select>
    </div>
</div>
<script src="/js/script.js" defer></script>
 
</body>
</html>
